<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Carter Tollman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333333; /* Dark gray header */
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background-color: #444444; /* Slightly lighter gray */
            text-align: center;
            padding: 0.5rem;
        }
        nav a {
            color: #ffffff; /* White links */
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 10px;
            margin-top: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333333;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #cccccc; /* Light gray text */
        }
    </style>
</head>

<body>

    <header>
        <h1>Carter Tollman</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
    </nav>

    <div class="container">

        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="download.jpeg" alt="image of moutain I found online">
            </div>
            <!-- Add more images as needed -->
        </section>

    </div>

    <footer>
        <p>&copy; 2024 Carter Tollman. All rights reserved.</p>
    </footer>

</body>

</html>
